<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- Mi CSS -->

     <link rel="stylesheet" href="estilos.css">

    <title>Bootstrap</title>
</head>
<body>
    <!-- nav + logo -->
   <header>
        <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12 col-xs-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" >
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="./index.html">Inicio <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
        </div>
    </div>
   </header>
    
   <main>
       <div class="flex" .d-sm-flex>
        <div class="d-flex justify-content-center">
                <div class="contact1">
                    <div class="container-contact1">
                    <div class="contact1-pic js-tilt" data-tilt="">
                    <img src="./Archivos/contacto.png" alt="IMG" >
                    </div>
                    <form class="contact1-form validate-form">
                    <span class="contact1-form-title">
                    Contactate
                    </span>
                    <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="name" placeholder="Nombre">
                    <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Motivo">
                    <span class="shadow-input1"></span>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <textarea class="input1" name="message" placeholder="Mensaje"></textarea>
                    <span class="shadow-input1"></span>
                    </div>
                    <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                    <span>
                    Enviar email
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                    </button>
                    </div>
                    </form>
                    </div>
                    </div>
            </div>
       </div>
   </main>
</body>
</html>
